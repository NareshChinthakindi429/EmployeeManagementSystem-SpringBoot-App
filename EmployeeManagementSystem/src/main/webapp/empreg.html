<!DOCTYPE html>

<body>

<h1>EMPLOYEE MANAGEMENT SYSTEM</h1>
<div>
<a href="home.html">Home</a>
<a href="contact.html">Contact</a>
<a href="empreg.html">Register</a>
<a href="login.html">Login</a>
</div>
<form action="RegisterCode" method="post">
<h2>New Employee Register Here</h2>
	<label>Name:</label>
	<input type="text" name="name"><p></p>
	<label>Password:</label>
	<input type="password" name="psw"><p></p>
	<label>Email:</label>
	<input type="email" name="mail"><p></p>
	<label>Gender:</label>
	<input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female<p></p>
	
	<label>Mobile:</label>
	<input type="tel" name="mobile"><p></p>
	
	<label>State:</label>
	<select name="state">
	<option>Bihar</option>
	<option>Hyderabad</option>
	<option>Andra Pradesh</option>
	<option>Delhi</option>
	</select><p></p>

	<label>Country</label>
	<select name="country">
	<option>India</option>
	<option>Dubai</option>
	<option>USA</option>
	<option>Sri Lanka</option>
	</select><p></p>
	
	<label>Address:</label>
	<input type="text" name="address"><p></p>
	
	 <input class="btn" type="submit" value="Register">
	 <input class="btn" type="reset" value="Reset">
</form>
</body>
</html>
